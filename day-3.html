<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise Sections</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-transform: uppercase;
  }

  .title-section {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000000; /* Black background color for the title section */
    color: #fff; /* White text color */
    padding: 20px;
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    flex: 0 0 60%; /* Title takes up 60% */
    text-align: center;
  }

  .subtitle {
    font-size: 18px;
    flex: 0 0 40%; /* Subtitle takes up 40% */
    text-align: center;
  }

  .exercise-section {
    display: flex;
    align-items: stretch; /* Make both sections the same height */
    border-bottom: 2px solid #fff; /* Add a border between sections */
    padding: 0; /* Remove padding */
    text-align: center;
    margin-bottom: -2px; /* Remove space between exercise sections */
  }

  .exercise-info {
    text-align: center;
    padding: 20px;
    box-sizing: border-box; /* Include padding in width calculation */
  }

  .exercise-info-odd {
    background-color: #ff0000; /* Red background color for odd sections */
    flex: 0 0 60%; /* Left section takes up 60% */
    color: #fff; /* White text color */
  }

  .exercise-info-even {
    background-color: #000000; /* Black background color for even sections */
    flex: 0 0 60%; /* Left section takes up 60% */
    color: #fff; /* White text color */
  }

  .exercise-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: yellow; /* Yellow hyperlink color */
    text-decoration: none; /* Remove underline from hyperlinks */
  }

  .sets-reps {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .exercise-pic {
    flex: 0 0 40%; /* Right section takes up 40% */
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Ensure that content does not overflow */
  }

  .youtube-thumbnail {
    width: 100%; /* Ensure the thumbnail occupies the entire space */
    height: 100%; /* Ensure the thumbnail occupies the entire space */
    background-size: cover;
    background-position: center;
    border-radius: 5px;
    display: block; /* Ensure the anchor tag occupies the entire space */
  }
</style>
</head>
<body>

<div class="title-section">
  <div class="title">Day 3</div>
  <div class="subtitle">Full Body Circuit</div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-odd">
    <a href="https://www.muscleandstrength.com/exercises/squat.html" target="_blank" class="exercise-name">Barbell Squats</a>
    <p class="sets-reps">4 sets x 8 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=R2dMsNhN3DE" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/R2dMsNhN3DE/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-even">
    <a href="https://www.muscleandstrength.com/exercises/romanian-deadlift" target="_blank" class="exercise-name">Romanian Deadlifts</a>
    <p class="sets-reps">4 sets x 10 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=-m45n1_x32E" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/-m45n1_x32E/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-odd">
    <a href="https://www.muscleandstrength.com/exercises/barbell-bench-press.html" target="_blank" class="exercise-name">Bench Press</a>
    <p class="sets-reps">4 sets x 8 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=tuwHzzPdaGc" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/tuwHzzPdaGc/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-even">
    <a href="https://www.muscleandstrength.com/exercises/dumbbell-flys.html" target="_blank" class="exercise-name">Dumbbell Flyes</a>
    <p class="sets-reps">3 sets x 10 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=-lcbvOddoi8" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/-lcbvOddoi8/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-odd">
    <a href="https://www.muscleandstrength.com/exercises/push-up.html" target="_blank" class="exercise-name">Push-ups</a>
    <p class="sets-reps">3 sets x 12 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=KEFQyLkDYtI" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/KEFQyLkDYtI/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-even">
    <a href="https://www.muscleandstrength.com/exercises/kettlebell-lateral-lunge" target="_blank" class="exercise-name">Lateral Lunges</a>
    <p class="sets-reps">3 sets x 12 reps each leg</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=gUOkKepwfZw" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/gUOkKepwfZw/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-odd">
    <a href="https://www.muscleandstrength.com/exercises/standing-dumbbell-press.html" target="_blank" class="exercise-name">Dumbbell Shoulder Press</a>
    <p class="sets-reps">3 sets x 10 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.muscleandstrength.com/exercises/standing-dumbbell-press.html" target="_blank" class="youtube-thumbnail" style="background-image: url('https://i.vimeocdn.com/video/1771024448-28e5eb6a6a7ab5e05ba98c2a593e819c4abbbf50d494e9bf8c2639e4f0586094-d?mw=2400&mh=1350&q=70');"></a>
  </div>
</div>

</body>
</html>
