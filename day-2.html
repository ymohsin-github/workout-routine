<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise Sections</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-transform: uppercase;
  }

  .title-section {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000000; /* Black background color for the title section */
    color: #fff; /* White text color */
    padding: 20px;
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    flex: 0 0 60%; /* Title takes up 60% */
    text-align: center;
  }

  .subtitle {
    font-size: 18px;
    flex: 0 0 40%; /* Subtitle takes up 40% */
    text-align: center;
  }

  .exercise-section {
    display: flex;
    align-items: stretch; /* Make both sections the same height */
    border-bottom: 2px solid #fff; /* Add a border between sections */
    padding: 0; /* Remove padding */
    text-align: center;
    margin-bottom: -2px; /* Remove space between exercise sections */
  }

  .exercise-info {
    text-align: center;
    padding: 20px;
    box-sizing: border-box; /* Include padding in width calculation */
  }

  .exercise-info-odd {
    background-color: #ff0000; /* Red background color for odd sections */
    flex: 0 0 60%; /* Left section takes up 60% */
    color: #fff; /* White text color */
  }

  .exercise-info-even {
    background-color: #000000; /* Black background color for even sections */
    flex: 0 0 60%; /* Left section takes up 60% */
    color: #fff; /* White text color */
  }

  .exercise-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: yellow; /* Yellow hyperlink color */
    text-decoration: none; /* Remove underline from hyperlinks */
  }

  .sets-reps {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .exercise-pic {
    flex: 0 0 40%; /* Right section takes up 40% */
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Ensure that content does not overflow */
  }

  .youtube-thumbnail {
    width: 100%; /* Ensure the thumbnail occupies the entire space */
    height: 100%; /* Ensure the thumbnail occupies the entire space */
    background-size: cover;
    background-position: center;
    border-radius: 5px;
    display: block; /* Ensure the anchor tag occupies the entire space */
  }
</style>
</head>
<body>

<div class="title-section">
  <div class="title">Day 2</div>
  <div class="subtitle">Glute and Core Focus</div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-odd">
    <a href="https://www.muscleandstrength.com/exercises/glute-kick-back.html" target="_blank" class="exercise-name">Glute Kickbacks (cable machine or resistance bands)</a>
    <p class="sets-reps">4 sets x 12 reps each leg</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=SqO-VUEak2M" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/SqO-VUEak2M/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-even">
    <a href="https://www.muscleandstrength.com/exercises/one-leg-dumbbell-squat-aka-bulgarian-squat.html" target="_blank" class="exercise-name">Bulgarian Split Squats</a>
    <p class="sets-reps">4 sets x 10 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=uqI3GVwfToU" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/uqI3GVwfToU/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-odd">
    <a href="https://www.muscleandstrength.com/exercises/wood-chop.html" target="_blank" class="exercise-name">Cable Woodchoppers</a>
    <p class="sets-reps">3 sets x 12 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=0VWnOjUO7ks" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/0VWnOjUO7ks/maxresdefault.jpg');"></a>
  </div>
</div>

<div class="exercise-section">
  <div class="exercise-info exercise-info-even">
    <a href="https://www.youtube.com/watch?v=s1MeMvqSNqA" target="_blank" class="exercise-name">Plank Leg Lifts</a>
    <p class="sets-reps">3 sets x 12 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=rGpw_cUfIAg" target="_blank" class="youtube-thumbnail" style="background-image: url('https://i.ytimg.com/vi_webp/rGpw_cUfIAg/hqdefault.webp');"></a>
  </div>
</div>
<div class="exercise-section">
  <div class="exercise-info exercise-info-odd">
    <a href="https://www.youtube.com/watch?v=2_MsoqTpIJ8" target="_blank" class="exercise-name">Russian Twists with Medicine Ball</a>
    <p class="sets-reps">3 sets x 15 reps</p>
  </div>
  <div class="exercise-pic">
    <a href="https://www.youtube.com/watch?v=2_MsoqTpIJ8" target="_blank" class="youtube-thumbnail" style="background-image: url('https://img.youtube.com/vi/2_MsoqTpIJ8/maxresdefault.jpg');"></a>
  </div>
</div>

</body>
</html>
